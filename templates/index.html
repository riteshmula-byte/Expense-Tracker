<!DOCTYPE html>
<html>
<head>
    <title>Pro Expense Tracker</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; max-width: 800px; margin: 40px auto; background: #eef2f3; color: #333; }
        .card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .controls { display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; background: #f8f9fa; padding: 15px; border-radius: 8px; }
        input, select { padding: 10px; border: 1px solid #ddd; border-radius: 6px; flex: 1; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; cursor: pointer; border-radius: 6px; font-weight: bold; }
        button.delete { background: #dc3545; padding: 5px 10px; font-size: 0.8em; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { text-align: left; padding: 15px; border-bottom: 1px solid #eee; }
        tr:hover { background: #fcfcfc; }
        .total-banner { font-size: 1.5em; color: #28a745; font-weight: bold; text-align: right; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="card">
        <h2>ðŸ“Š Expense Manager</h2>
        
        <form action="/add" method="POST" class="controls">
            <input type="text" name="item" placeholder="What did you buy?" required>
            <input type="number" step="0.01" name="amount" placeholder="Amount (â‚¹)" required>
            <input type="text" name="category" placeholder="Category (e.g. Food, Gym)" required>
            <input type="date" name="date" required>
            <button type="submit">Add Entry</button>
        </form>

        <hr>

        <form action="/" method="GET" class="controls" style="background: none; padding: 0;">
            <select name="category" onchange="this.form.submit()">
                <option value="All">All Categories</option>
                {% for cat in categories %}
                <option value="{{ cat }}">{{ cat }}</option>
                {% endfor %}
            </select>
            <select name="sort" onchange="this.form.submit()">
                <option value="newest">Sort: Newest First</option>
                <option value="high">Sort: High to Low</option>
                <option value="low">Sort: Low to High</option>
            </select>
        </form>

        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Item</th>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for expense in expenses %}
                <tr>
                    <td>{{ expense.date }}</td>
                    <td>{{ expense.item }}</td>
                    <td><span style="background:#eee; padding:3px 8px; border-radius:12px; font-size:0.9em;">{{ expense.category }}</span></td>
                    <td>â‚¹{{ expense.amount }}</td>
                    <td><a href="/delete/{{ expense.id }}" onclick="return confirm('Delete this?')"><button class="delete">ðŸ—‘</button></a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="total-banner">Total: â‚¹{{ total }}</div>
    </div>
</body>
</html>
